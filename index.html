<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мгновенные Деньги Онлайн</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #e0f2fe, #93c5fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    h1 {
      font-size: 26px;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 16px;
    }
    p {
      color: #475569;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .range-wrapper {
      margin-bottom: 25px;
    }
    input[type=range] {
      width: 100%;
    }
    .amount-display {
      font-size: 22px;
      font-weight: 600;
      margin-top: 10px;
      color: #16a34a;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(to right, #2563eb, #1e3a8a);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.4);
    }
    .note {
      font-size: 12px;
      margin-top: 20px;
      color: #64748b;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Деньги онлайн за 10 минут</h1>
    <p>Заполните короткую форму и получите займ даже с плохой кредитной историей</p>

    <div class="range-wrapper">
      <input type="range" id="amount" min="1000" max="50000" value="15000" step="1000" oninput="updateAmount(this.value)">
      <div class="amount-display" id="amountDisplay">15 000 ₽</div>
    </div>

    <a href="https://zaem.ru/?partner_code=464627" class="btn" target="_blank">Получить деньги</a>

    <div class="note">100% онлайн · Одобрение за 2 минуты · Без скрытых комиссий</div>
  </div>

  <script>
    function updateAmount(val) {
      document.getElementById('amountDisplay').textContent = Number(val).toLocaleString('ru-RU') + ' ₽';
    }
  </script>
</body>
</html>

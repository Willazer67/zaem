<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Деньги онлайн за 10 минут</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #f4f6f9, #dbeafe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      max-width: 420px;
      width: 90%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #1e3a8a;
    }
    p {
      font-size: 16px;
      margin-bottom: 24px;
      color: #334155;
    }
    .slider {
      margin: 20px 0;
    }
    input[type=range] {
      width: 100%;
    }
    .amount-display {
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
      color: #16a34a;
    }
    .btn {
      display: inline-block;
      margin-top: 25px;
      background: #1d4ed8;
      color: white;
      padding: 14px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #2563eb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Получите займ за 10 минут</h1>
    <p>Одобрение 95%, даже с плохой кредитной историей</p>

    <div class="slider">
      <input type="range" id="amount" min="1000" max="30000" value="10000" step="1000" oninput="updateAmount(this.value)">
      <div class="amount-display" id="amountDisplay">10 000 ₽</div>
    </div>

    <a href="https://zaem.ru/?partner_code=464627" class="btn" target="_blank">Оформить заявку</a>
  </div>

  <script>
    function updateAmount(val) {
      document.getElementById('amountDisplay').textContent = val.replace(/\B(?=(\d{3})+(?!\d))/g, ' ') + ' ₽';
    }
  </script>
</body>
</html>
